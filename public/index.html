<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <title>Battleship</title>
</head>

<body>
	<nav>
		<div class="balancer"></div>
		<h2>Battleship V 2.0</h2>
		<button id="leaderboard-button">Leaderboard</button>
	</nav>
	<main>
		<aside>
			<h3>Game Log</h3>
			<div id="log-messages">
			</div>
		</aside>

		<section id="opponent" class="container">
			<div class="board">
			</div>
			<div class="ship-graveyard">
				<div class="carrier-grave"></div>
				<div class="cruiser-grave"></div>
				<div class="submarine-grave"></div>
				<div class="battleship-grave"></div>
				<div class="destroyer-grave"></div>
				<div class="blackout"></div>
			</div>
		</section>

		<section id="player" class="container">
			<div class="name">Player</div>
			<div class="board">
			</div>
			<div class="ship-graveyard">
				<div class="carrier-grave"></div>
				<div class="cruiser-grave"></div>
				<div class="submarine-grave"></div>
				<div class="battleship-grave"></div>
				<div class="destroyer-grave"></div>
				<div class="blackout"></div>	
			</div>
		</section>
		
	</main>
	<script data-main="scripts/main" src="scripts/require.js"></script>
</body>
</html>
